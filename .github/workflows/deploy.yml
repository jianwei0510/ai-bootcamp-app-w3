name: Deploy to EC2

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd /home/ubuntu/ai-bootcamp-app-w3
            git pull origin main
            npm install
            npm run build
            pm2 restart nextjs-app || pm2 start ecosystem.config.cjs --name nextjs-app
            pm2 save

      - name: Deployment notification
        if: success()
        run: echo "Deployed to ${{ secrets.EC2_HOST }}"
